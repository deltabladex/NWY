    <a href="pages/gift-entry.html" target="content-frame">Enter Gift</a>

  <iframe name="content-frame" src="pages/landing-game.html"></iframe>
  <audio id="bg-music" src="music/background.mp3" autoplay loop></audio>
  <button id="music-toggle">🎵</button>
  <script>
    const btn = document.getElementById('music-toggle');
    const music = document.getElementById('bg-music');
    btn.onclick = () => {
      if (music.paused) {
        music.play();
        btn.textContent = '🔊';
      } else {
        music.pause();
        btn.textContent = '🔇';
      }
    };
  </script>
