
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Gift Choices</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffe0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Write 5 Gift Options üéÅ</h2>
  <form onsubmit="saveGifts(event)">
    <input placeholder="Gift 1" required><br>
    <input placeholder="Gift 2" required><br>
    <input placeholder="Gift 3" required><br>
    <input placeholder="Gift 4" required><br>
    <input placeholder="Gift 5" required><br>
    <button type="submit">Save & Continue</button>
  </form>
  <script>
    function saveGifts(e) {
      e.preventDefault();
      const gifts = Array.from(document.querySelectorAll('input')).map(i => i.value);
      localStorage.setItem('giftOptions', JSON.stringify(gifts));
      window.location.href = 'message-envelope.html';
    }
    if (localStorage.getItem("gamePassed") !== "true") {
      alert("Oops! You need to solve the game first üí°");
      window.location.href = "../pages/landing-game.html";
    }
  </script>
</body>
</html>
