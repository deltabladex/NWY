<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift 🎉</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .gift-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<section style="text-align: center; padding: 40px; background: linear-gradient(to bottom, #fff0f5, #ffe4e1); font-family: 'Poppins', sans-serif;">
  <h2 style="font-size: 2rem; color: #e63946; margin-bottom: 30px;">📸 Our Sweet Memories</h2>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    <div onclick="showPopup('Yaad chha maya!!! when we tried making hearts. mero maya risayera nabhayera haii. Cute chha mero reshu 💕')" style="background: white; padding: 10px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 150px; transform: rotate(-3deg); cursor: pointer;">
      <img src="../images/po1.jpg" alt="Memory 1" style="width: 100%; border-radius: 8px;height:5.5cm;">
      <p style="margin-top: 8px; font-size: 14px; color: #e63946;">Silly Video Call 🥰</p>
    </div>

    <div onclick="showPopup('Haaamro Toothbrush kyaaaa cute picture memory related chha yo pic ma 🛵💖')" style="background: white; padding: 10px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 150px; transform: rotate(2deg); cursor: pointer;">
      <img src="../images/po2.jpg" alt="Memory 2" style="width: 100%; border-radius: 8px;">
      <p style="margin-top: 8px; font-size: 14px; color: #e63946;">Toothbrush Couple 🍕</p>
    </div>

    <div onclick="showPopup('Yo jhan ka birsinu hou mayaaa!!! Mero maya danger bargaining gardine🌙✨')" style="background: white; padding: 10px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 150px; transform: rotate(-1.5deg); cursor: pointer;">
      <img src="../images/po3.jpg" alt="Memory 3" style="width: 100%; border-radius: 8px;">
      <p style="margin-top: 8px; font-size: 14px; color: #e63946;">That Chasma Magic💫</p>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: #fff; border-radius: 15px; padding: 30px; max-width: 90%; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative;">
      <span onclick="closePopup()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #999;">&times;</span>
      <p id="popup-text" style="font-size: 1.1rem; color: #e63946; margin-top: 10px;"></p>
    </div>
  </div>
</section>


  <div class="gift-box">
    <h2>Your Lucky Gift is... 🎁</h2>
    <p id="giftResult">Spinning...</p>
  </div>
  <script>
    const options = JSON.parse(localStorage.getItem('giftOptions') || '[]');
    const pick = options[Math.floor(Math.random() * options.length)] || 'My love forever ❤️';
    document.getElementById('giftResult').textContent = pick;

  function showPopup(text) {
    document.getElementById('popup-text').textContent = text;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
  </script>
</body>
</html>
